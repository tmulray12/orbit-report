<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
      <th class="sortable">Name</th>
      <th class="sortable">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
   <tr *ngFor="let data of satellites">
    <td>{{data.name}}</td>
    <td>{{data.type}}</td>
    <td>{{data.operational}}</td>
    <td>{{data.orbitType}}</td>
    <td>{{data.launchDate}}</td>
   </tr>
</table>
